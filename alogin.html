<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ابو معتز للإتصالات</title>
<style>
@font-face {
  font-family: 'MyCustomFont';
  src: url('hotspot/fonts/custom-font.ttf') format('truetype');
}

:root{
  --primary:#2b7a8f;
  --accent:#f0b429;
  --soft:#ffffffcc;
}

/* إعدادات عامة */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'MyCustomFont',Tahoma,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#f4fbff,#e7f4fb);
}

/* الحاوية الرئيسية */
.main-container{
  width:100%;
  max-width:380px;
  text-align:center;
  padding:20px;
  background:linear-gradient(180deg,#ffffffcc,#f0f8ffcc);
  border-radius:22px;
  box-shadow:0 8px 18px rgba(43,122,143,.12);
}

/* الهيدر */
.header-box{
  height:140px;
  background:linear-gradient(180deg,#f1f9fd,#e4f3f9);
  border-radius:22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin-bottom:18px;
  box-shadow:0 6px 14px rgba(43,122,143,.12);
}
.header-box img{
  width:80%;
  height:100%;
  object-fit:contain;
}
.header-box h2{
  margin:6px 0 0;
  font-size:18px;
  color:#2b7a8f;
  font-weight:700;
}
.header-box p{
  margin:4px 0 0;
  font-size:13px;
  color:#555;
}

/* شريط التقدّم الزخرفي */
.header-progress{
  height:6px;
  background: rgba(43,122,143,.1);
  border-radius:6px;
  overflow:hidden;
  margin-bottom:16px;
}
.header-progress .slider{
  height:100%;
  width:30%;
  background: linear-gradient(90deg,#2b7a8f,#4db6ac);
  transform: translateX(-40%);
  animation: slideHeader 3s linear infinite;
}
@keyframes slideHeader{
  0%{ transform: translateX(-40%); }
  100%{ transform: translateX(140%); }
}

/* محتوى المعلومات */
.info-box{
  width:100%;
  padding:12px 16px;
  border-radius:30px;
  background:var(--soft);
  font-size:14px;
  color:#333;
  margin-bottom:12px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}

/* شريط التقدّم داخل المعلومات */
.progress-container{
  width:100%;
  height:10px;
  background:#e0f0f5;
  border-radius:25px;
  overflow:hidden;
  margin-bottom:12px;
}
.progress-container .bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#2b7a8f,#4db6ac);
  transition:width .3s linear;
  border-radius:25px;
}

/* شريط الترحيب */
.marquee-container{
  margin-bottom:14px;
  font-size:14px;
  font-weight:600;
  color:#555;
  overflow:hidden;
  white-space:nowrap;
}
.marquee-container span{
  display:inline-block;
  padding-left:100%;
  animation:marquee 12s linear infinite;
}
@keyframes marquee{
  0%{transform:translateX(0)}100%{transform:translateX(-100%)}
}

/* الفوتر مطابق للكود الأول */
.footer{
  margin-top:30px;
  font-size:11px;
  color:#555;
}

/* Responsive */
@media(max-width:360px){
  .main-container{max-width:340px;}
  .header-box img{width:90%;}
  .info-box{font-size:13px;}
}
</style>
</head>

<body>

<div class="main-container">

  <div class="header-box">
    <img src="logoo.png" alt="شعار الشبكة">
  </div>

  <div class="header-progress"><div class="slider"></div></div>

  <div class="marquee-container"><span>متميزون... دائمًا نحو الأفضل 💜</span></div>

  <div class="info-box">
    رصيدك الحالي: <strong>$(remain-bytes-total-nice)</strong>
  </div>

  <div class="info-box">
    الوقت المتبقي: <strong>$(session-time-left)</strong>
  </div>

  <div class="progress-container">
    <div class="bar" id="formProgressBar"></div>
  </div>

  <div class="footer">
    © 2025 - Mosab AL-Dremly / 0 5 9 2 9 0 1 4 1 4 
  </div>

</div>

<script>
// شريط التقدّم تلقائي
let progress = 0;
const bar = document.getElementById('formProgressBar');
const interval = setInterval(() => {
    if(progress>=100){
        clearInterval(interval);
        window.location.href='status.html';
    } else {
        progress += 2;
        if(bar) bar.style.width = progress + '%';
    }
}, 60);
</script>

</body>
</html>
